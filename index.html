<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Toggle with Background Video</title>
  <style>
    /* Full-page background video styling */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to pass through */
      z-index: -1;
    }
    /* Global styles */
    body {
      margin: 0;
      background-color: black; /* Fallback in case video doesn't load */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .block {
      width: 50vw;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: background-color 0.3s, color 0.3s;
      background-color: transparent;
    }
    /* Default text colors for non-highlighted state */
    .red-text {
      color: red;
    }
    .green-text {
      color: green;
    }
    /* Highlighted state: block background becomes solid and text turns white */
    .red-text.highlight {
      background-color: red;
      color: white;
    }
    .green-text.highlight {
      background-color: green;
      color: white;
    }
    #buttonContainer {
      margin-top: 20px;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Background YouTube video -->
  <iframe id="bgVideo" src="https://www.youtube.com/embed/85z7jqGAGcc?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&mute=1&playlist=85z7jqGAGcc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="container">
    <!-- Red block (initially highlighted) -->
    <div id="block1" class="block red-text highlight">Its so over</div>
    <!-- Green block -->
    <div id="block2" class="block green-text">We're so back</div>
  </div>
  
  <div id="buttonContainer">
    <!-- Initially, with red highlighted, the next transition (redâ†’green) shows "Poggers" -->
    <button id="toggleButton">Poggers</button>
  </div>
  
  <script>
    // Current state: "red" means red block is highlighted, "green" means green is highlighted.
    let currentState = "red";
    const block1 = document.getElementById("block1");
    const block2 = document.getElementById("block2");
    const button = document.getElementById("toggleButton");

    // Function to update UI based on state.
    function setState(newState) {
      if (newState === "red") {
        block1.classList.add("highlight");
        block2.classList.remove("highlight");
        button.textContent = "Poggers";
      } else if (newState === "green") {
        block1.classList.remove("highlight");
        block2.classList.add("highlight");
        button.textContent = "Damb";
      }
      currentState = newState;
    }

    // Toggle state when the button is clicked.
    button.addEventListener("click", function() {
      const newState = (currentState === "red") ? "green" : "red";
      setState(newState);
    });
  </script>
</body>
</html>
